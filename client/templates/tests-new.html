<template name="testsNew">
  <h1>Create new Test</h1>
  <form>
    <input type="text" name="name" class="form-control" placeholder="Name the test for future reference">
    <input type="text" name="publication" class="form-control" placeholder="What publication are we testing?">
    <input type="text" name="method" class="form-control" placeholder="Optional method to call before the test">
    
    <button class="btn btn-default" stype="submit">Create</button>
  </form>
</template>
