<template name="results">
  {{#each results}}
    <h2>{{name}} - {{testName}} - {{done}}</h2>
    <h3>{{url}} - {{iterations}} - {{overSeconds}}</h3>
    
    <dl>
      <dt>Completed Runs</dt>
      <dd>{{times.length}}</dd>
      <dt>Average Execution Time</dt>
      <dd>{{averageTime}} seconds</dd>
      <dt>Max Execution Time</dt>
      <dd>{{maxTime}} seconds</dd>
    </dl>
    
    <!-- <table>
      <tr>
        <th>Latency</th>

      </tr>
      {{#each readings}}
        <tr>
          <td>{{time}}</td>
          <td>{{load}}</td>
        </tr>
      {{/each}}
    </table> -->
  {{/each}}
</template>
